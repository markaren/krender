
if (hasProperty("bintrayUser") && hasProperty("bintrayKey")) {

    apply plugin: "com.jfrog.bintray"

    bintray {
        user = bintrayUser
        key = bintrayKey
        publish = true
        publications = ["maven"]
        pkg {
            repo = "mvn"
            name = "krender"
            websiteUrl = "https://github.com/markaren/krender"
            vcsUrl = "https://github.com/markaren/krender"
            licenses = ["MIT"]
        }
    }

}
